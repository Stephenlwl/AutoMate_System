 <h3>Payments</h3>
  <table class="table table-hover">
    <thead class="table-light"><tr><th>Booking</th><th>Amount</th><th>Method</th><th>Status</th><th>Updated</th><th></th></tr></thead>
    <tbody>
      <tr *ngFor="let p of payments">
        <td>{{ p.bookingId }}</td>
        <td>RM {{ p.amount }}</td>
        <td>{{ p.method }}</td>
        <td><span class="badge" [class.bg-success]="p.status==='paid'" [class.bg-secondary]="p.status!=='paid'">{{ p.status }}</span></td>
        <td>{{ p.updatedAt?.toDate() | date:'short' }}</td>
        <td>
          <button class="btn btn-sm btn-outline-success me-1" (click)="markStatus(p,'paid')" [disabled]="p.status==='paid'">Mark Paid</button>
          <button class="btn btn-sm btn-outline-danger" (click)="markStatus(p,'refunded')" [disabled]="p.status==='refunded'">Refund</button>
        </td>
      </tr>
    </tbody>
  </table>
