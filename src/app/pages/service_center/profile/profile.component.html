<h3>Profile</h3>
  <form [formGroup]="form" class="row g-3" (ngSubmit)="save()">
    <div class="col-md-6"><label class="form-label">Admin Name</label><input class="form-control" formControlName="name"></div>
    <div class="col-md-6"><label class="form-label">New Password</label><input type="password" class="form-control" formControlName="password"></div>
    <div class="col-12"><button class="btn btn-primary" [disabled]="form.invalid">Save</button></div>
  </form>
