<nav class="sidebar bg-light shadow-sm p-3">
    <div class="text-center mb-4">
        <img src="../logo.png" alt="AutoMate Logo" height="100" class="mb-2" />
        <h5 class="fw-bold mb-0" style="color: #FF6B00;">{{ serviceCenterName }}</h5>
    </div>
    <hr>
    <ul class="nav flex-column">
        <ng-container *ngIf="role === 'manager'">
        <ng-container *ngFor="let item of managerNavItems">

            <li class="nav-item">
                <a [routerLink]="item.route" routerLinkActive="active" class="nav-link d-flex align-items-center gap-2">
                    <i [class]="item.icon"></i> {{ item.label }}
                </a>
            </li>

            </ng-container>
        </ng-container>
        <ng-container *ngIf="role === 'technician' || role === 'reception'">
        <ng-container *ngFor="let item of staffNavItems">

            <li class="nav-item">
                <a [routerLink]="item.route" routerLinkActive="active" class="nav-link d-flex align-items-center gap-2">
                    <i [class]="item.icon"></i> {{ item.label }}
                </a>  
            </li>
            </ng-container>
        </ng-container>
    </ul>
</nav>
