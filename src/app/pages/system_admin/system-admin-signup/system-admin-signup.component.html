<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow w-100" style="max-width: 800px; border-radius: 16px;">
    <div class="row g-0">
      
      <div class="col-md-6 d-none d-md-flex flex-column align-items-center justify-content-center bg-white p-4 border-end">
        <img src="logo.png" alt="Logo" width="150" class="mb-3" />
        <h4 class="fw-bold mb-2" style="color: #FF6B00;">"Your Garage, Your Control"</h4>
        <p class="text-muted text-center px-2">
          Register for <strong>System Admin Portal</strong> to manage verifications and services seamlessly.
        </p>
      </div>

      <div class="col-md-6 p-4 p-md-5">
        <div class="text-center mb-4">
          <h1 class="fw-bold mb-1" style="color: #FF6B00;">AUTOMATE SYSTEM</h1>
          <h6 class="text-muted">System Admin Sign Up</h6>
        </div>

        <form [formGroup]="form" (ngSubmit)="signup()">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="admin@example.com" />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Create a password" />
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Repeat password" />
          </div>

          <div class="text-danger mb-3 text-center" *ngIf="errorMessage">{{ errorMessage }}</div>

          <button type="submit" class="btn btn-primary w-100 fw-semibold" [disabled]="loading">
            {{ loading ? 'Signing up...' : 'Sign Up' }}
          </button>
        </form>

        <div class="mt-4 text-center">
          <span class="text-muted">Already have an account?</span>
          <a routerLink="/admin/login" class="text-decoration-none fw-semibold ms-1" style="color: #FF6B00;">
            Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
