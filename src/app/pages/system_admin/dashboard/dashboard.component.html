<div class="container py-4">
  <h2 class="mb-4 fw-bold" style="color: #1F2A44;">System Admin Dashboard</h2>
  <div *ngIf="loading" class="text-center py-5">
    <span class="spinner-border spinner-border-sm me-2"></span> Loading ...
  </div>
  <ng-container *ngIf="stats$ | async as stats">

    <!-- Account Validation Category -->
    <h4 class="mt-3 mb-2 text-muted">Account Validation</h4>
    <div class="row g-3">
      <div *ngFor="let stat of stats.slice(0, 2)" class="col-md-3">
        <div class="card shadow-sm border-0 h-100 text-center p-3 hover-card">
          <i [class]="stat.icon + ' fs-1 mb-2'" style="color:#FF6B00;"></i>
          <h6 class="fw-semibold">{{ stat.label }}</h6>
          <h3 class="fw-bold">{{ stat.value }}</h3>
        </div>
      </div>
    </div>

    <!-- Vehicle Validation Category -->
    <h4 class="mt-4 mb-2 text-muted">Vehicle Validation</h4>
    <div class="row g-3">
      <div *ngFor="let stat of stats.slice(2, 3)" class="col-md-3">
        <div class="card shadow-sm border-0 h-100 text-center p-3 hover-card">
          <i [class]="stat.icon + ' fs-1 mb-2'" style="color:#28A745;"></i>
          <h6 class="fw-semibold">{{ stat.label }}</h6>
          <h3 class="fw-bold">{{ stat.value }}</h3>
        </div>
      </div>
    </div>

    <!-- Review Category -->
    <h4 class="mt-4 mb-2 text-muted">Reviews</h4>
    <div class="row g-3">
      <div *ngFor="let stat of stats.slice(3, 4)" class="col-md-3">
        <div class="card shadow-sm border-0 h-100 text-center p-3 hover-card">
          <i [class]="stat.icon + ' fs-1 mb-2'" style="color:#1F2A44;"></i>
          <h6 class="fw-semibold">{{ stat.label }}</h6>
          <h3 class="fw-bold">{{ stat.value }}</h3>
        </div>
      </div>
    </div>

  </ng-container>
</div>
