<div class="container py-4">
  <h2 class="mb-4 fw-bold" style="color: #1F2A44;">System Admin Dashboard</h2>
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary"></div>
    <p class="mt-2">Loading ...</p>
  </div>
  <ng-container *ngIf="stats$ | async as stats">

    <!-- Account Validation Category -->
    <h4 class="mt-3 mb-2 text-muted">Account Validation</h4>
    <div class="row g-3">
      <div *ngFor="let stat of stats.slice(0, 4)" class="col-md-3">
        <div class="card shadow-sm border-0 h-100 text-center p-3 hover-card">
          <i [class]="stat.icon + ' fs-1 mb-2'" style="color:#FF6B00;"></i>
          <h6 class="fw-semibold">{{ stat.label }}</h6>
          <h3 class="fw-bold">{{ stat.value }}</h3>
        </div>
      </div>
    </div>

    <!-- Vehicle & Review Category -->
    <h4 class="mt-4 mb-2 text-muted">Vehicle & Reviews</h4>
    <div class="row g-3">
      <div *ngFor="let stat of stats.slice(4, 6)" class="col-md-3">
        <div class="card shadow-sm border-0 h-100 text-center p-3 hover-card">
          <i [class]="stat.icon + ' fs-1 mb-2'" style="color:#28A745;"></i>
          <h6 class="fw-semibold">{{ stat.label }}</h6>
          <h3 class="fw-bold">{{ stat.value }}</h3>
        </div>
      </div>
    </div>

    <!-- Payment Category -->
    <h4 class="mt-4 mb-2 text-muted">Payments</h4>
    <div class="row g-3">
      <div class="col-md-3">
        <div class="card shadow-sm border-0 h-100 text-center p-3 hover-card">
          <i [class]="stats[6].icon + ' fs-1 mb-2'" style="color:#17A2B8;"></i>
          <h6 class="fw-semibold">{{ stats[6].label }}</h6>
          <h3 class="fw-bold">{{ stats[6].value }}</h3>
        </div>
      </div>
    </div>

  </ng-container>
</div>
